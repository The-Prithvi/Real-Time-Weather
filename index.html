<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9c28df2a2.js" crossorigin="anonymous"></script>
    <title>Weathy</title>
</head>
<body>
    <div class="topbar">
        <div class="icon">
            <h1>Weathy</h1>
        </div>
    </div>
    <br><br>
    <div class="search">
     <i class="fas fa-search" id = "ic"></i>
    <input type="search" name="" id="srch" placeholder="City or Pincode">
 </div>
 <br><br>

<div class="display">
    <div class="current">
        <div class="img" id = "icon">
            <img id = "cloud" src="src/cloud.png" alt="!">
            <img id = "snow" src="src/snow.png" alt="!">
            <img id = "sun" src="src/sun.png" alt="!">
            <img id = "fog" src="src/fog.png" alt="!">
            <img id = "dust" src="src/dust.png" alt="!">
            <img id = "mist" src="src/mist.png" alt="!">
            <img id = "rain" src="src/rain.png" alt="!">
            <img id = "drizzle" src="src/rain.png" alt="!">
            <!-- <i class="fas fa-sun"></i> -->
        </div>
        <div class="info">
            <br>
            <strong><h1 id="city"></h1></strong>
            <h1 id="temp">&deg; C</h1>
        </div>
    </div>
    <div class="details">
        <ul>
            <li>Feels Like : <span id = "feelslike"></span> &deg;C</li>
            <li>Description : <span id = "airquality"></span></li>
            <li>Visibility Range : <span id = "visibility"></span></li>
            <li>Maximum Temperature : <span id = "maxtemp"></span> &deg;C</li>
            <li>Minimum Temperature : <span id =  "mintemp"></span> &deg;C</li>
            <li>Wind Speed : <span id =  "wind"></span></li>
            <li>Humidity : <span id =  "humidity"></span></li>
            <!-- <li>Sunrise - <span id =  "sunrise"></span></li> -->
            <!-- <li>Sunset - <span id =  "sunset"></span></li> -->
        </ul>
    </div>

</div>
<footer class="footer">
    <div class="d1"></div>
    <div class="d2">
        <h3>Weathy &copy; 2022</h3>
        <p>All Rights Reserved.</p>
    </div>
    <div class="d3">
        <div class="links">
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fas fa-envelope"></i>
        </div>
    </div>
</footer>

 <script src="src/index.js"></script>    
</body>
</html>
